name: Check the source code
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Type check
        run: yarn tsc
      - name: Lint
        run: yarn lint
